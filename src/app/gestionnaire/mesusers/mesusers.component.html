<app-sidebar></app-sidebar>
<div class="container mt-3">
    <div class="text-end mb-3 mt-3">
        <a class="btn btn-warning text-white" (click)="redirectToAddUser()"><i class="fas fa-plus"></i>
            &nbsp;Ajouter</a>
    </div>
    <div class="container">
        <table class="table table-striped table-bordered  table-responsive">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Adresse</th>
                    <th>Téléphone</th>
                    <th>Email</th>
                    <th class="action">Actions</th>
                </tr>
            </thead>
            <tbody *ngFor="let user of users">
                <tr>
                    <td>{{user.nom}}</td>
                    <td>{{user.prenom}}</td>
                    <td>{{user.adresse}}</td>
                    <td>{{user.telephone}}</td>
                    <td>{{user.email}}</td>
                    <td align="center">
                        <i class="fa fa-eye text-warning me-2" data-toggle="tooltip" data-placement="top"
                            title="Voir details" (click)="afficherDetailsUser(user);redirectToParkings(user.id)"></i>
                        <i class="fas fa-trash text-danger me-2" data-toggle="tooltip" data-placement="top"
                            title="Supprimer" (click)="deleteUser(user)"></i>
                        <i class="fas fa-edit text-dark" data-toggle="tooltip" data-placement="top" title="Editer"
                            (click)="redirectToEditUser(user.id)"></i>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
