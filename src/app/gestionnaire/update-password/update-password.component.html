<div class="container mt-3">

      <button class="btn btn-outline-warning mr-3">Retour</button>
  </div> -->
   
      <div class="row">
     
        <div class="animation p-3">
          <h2>Mise à jour du mot de passe </h2>
          <div class="">
            <div class="shadow p-2 p-md-4">
              <div *ngIf="afficherMessageErreur()" class="error">
                {{ afficherMessageErreur() }}
              </div>
              <form [formGroup]="formulaire" (ngSubmit)="onEditUser()">
                
                <div class="form-group mt-2">
                  <label class="form-label" for="password">Mot de Passe</label>
                  <input type="text" id="password"  class="form-control form-control-lg" formControlName="password" />
                  <span class="error" *ngIf="fm['password'].errors?.['pattern']"> Le format du Mot de Passe n'est pas correcte </span>
                  <span class="error" *ngIf="fm['password'].errors?.['required']"  >Le Mot de Passe est obligatoire !</span>
                  <!-- <div *ngIf="afficherMessageErreur()" class="error">
                    {{ afficherMessageErreur() }}
                  </div> -->
  
                </div>
  
                <div class="form-group mt-2">
                  <label class="form-label" for="confirmpassword">ConfirmPassword</label>
                  <input type="text" id="confirmpassword"  class="form-control form-control-lg" formControlName="confirmPassword" />
                  <span class="error" *ngIf="fm['confirmPassword'].errors?.['required']"  >Le Mot de Passe est obligatoire !</span>
                  
                  <!-- <span class="error"  *ngIf="formulaire.get('confirmPassword')?.errors?.['passwordMatchValidator']" >Vous devez saisir le même mot de passe!</span> -->
                  
                </div>
            
                <div class="mt-4 justify-content-center d-flex align-items-center">
                  <button type="submit" class="btn btn-lg btn-outline-warning b" [disabled]="formulaire.invalid">Ajouter</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
